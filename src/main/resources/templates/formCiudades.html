        <h1 align="Center">Las ciudades deben contener los siguientes campos: </h1>

        <div class="container">
            <form action="/ciudades" th:object="${ciudad}" method="post">
                <div>
                    <label for="idciudades">Id</label>
                    <input type="hidden" th:field="*{idciudades}" id="idciudades" name="idciudades">
                </div>
                <div>
                    <label for="nombreciudad">Nombre ciudad:</label>
                    <input type="text" th:field="*{nombreciudad}" id="nombreciudad" name="nombreciudad" maxlength="45" required>
                </div>
                <div>
                    <label for="descripcionciudad">DescripciÃ³n ciudad:</label>
                    <input type="text" th:field="*{descripcionciudad}" id="descripcionciudad" name="descripcionciudad" maxlength="45" required>
                </div>
                <div>
                    <label for="habilitado">Ciudad habilitada:</label>
                    <input type="checkbox" th:field="*{habilitado}" id="habilitada" name="habilitado">
                </div>
                <div>
                    <input type="submit" value="Guardar">
                    <a href="/ciudades">Cancelar</a>
                </div>
            </form><br>
        </div>
