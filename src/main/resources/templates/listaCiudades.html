<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>vuelafacil.com | Ciudades | Sitio Oficial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vuelafacil.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/ciudades">Lista de ciudades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ciudades/form">Nueva Ciudad</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <h1 align="Center">Listado de ciudades</h1>

        <div class="container">

            <form action="/ciudades" method="get">
                <label for="fname">Buscar por: </label>
                <input type="text" th:value=${criterio} id="criterio" name="criterio">
                <input type="submit" value="Buscar">
            </form><br>

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Habilitado</th>
                        <!--<th scope="col">Acciones</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${not #lists.isEmpty(ciudades)}" th:each="ciudad : ${ciudades}">
                        <td scope="row" th:text="${ciudad.idciudades}">...</td>
                        <td th:text="${ciudad.nombreciudad}">...</td>
                        <td th:text="${ciudad.descripcionciudad}">...</td>
                        <td th:text="${ciudad.habilitado}">...</td>
                        <!--<td>
                            <a th:href="${'/ciudades/form/'+ ciudad.idciudades"}>Editar</a>
                            <a th:href="${'/ciudades/eliminar/'+ ciudad.idciudades"}>Eliminar</a>
                        </td> -->
                        <!--<td></td> -->
                    </tr>
                    <tr th:if="${#lists.isEmpty(ciudades)}">
                        <td colspan="4">No se encontraron registros</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
